<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Showcase de Landing Pages</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: white;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 40px;
            font-size: 2.5rem;
            font-weight: 300;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .showcase-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .showcase-item {
            background: #f8f9fa;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            border: 1px solid #e9ecef;
        }

        .showcase-item:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
        }

        .showcase-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .showcase-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .showcase-item:hover .showcase-header::before {
            left: 100%;
        }

        .showcase-header h2 {
            font-size: 1.3rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .showcase-header .subtitle {
            font-size: 0.9rem;
            opacity: 0.9;
            margin-top: 5px;
        }

        .iframe-container {
            position: relative;
            width: 100%;
            height: 700px;
            overflow: hidden;
            background: white;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
            background: white;
        }

        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            transition: opacity 0.3s ease;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .fullscreen-section {
            margin-top: 50px;
            text-align: center;
            padding: 40px 20px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 16px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.05);
        }

        .fullscreen-section h2 {
            color: #333;
            margin-bottom: 30px;
            font-size: 1.8rem;
            font-weight: 400;
        }

        .fullscreen-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .fullscreen-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .fullscreen-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.5);
        }

        .fullscreen-btn:active {
            transform: translateY(-1px);
        }

        .cafe-btn {
            background: linear-gradient(135deg, #8B4513 0%, #CD853F 100%);
            box-shadow: 0 5px 15px rgba(139, 69, 19, 0.3);
        }

        .cafe-btn:hover {
            box-shadow: 0 8px 25px rgba(139, 69, 19, 0.5);
        }

        .flor-btn {
            background: linear-gradient(135deg, #FF69B4 0%, #FF1493 100%);
            box-shadow: 0 5px 15px rgba(255, 105, 180, 0.3);
        }

        .flor-btn:hover {
            box-shadow: 0 8px 25px rgba(255, 105, 180, 0.5);
        }

        .portfolio-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .portfolio-btn:hover {
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.5);
        }

        @media (max-width: 768px) {
            .showcase-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .iframe-container {
                height: 600px;
            }
            
            h1 {
                font-size: 2rem;
                flex-direction: column;
                gap: 10px;
            }
            
            .fullscreen-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .fullscreen-btn {
                width: 100%;
                max-width: 300px;
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .showcase-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .iframe-container {
                height: 500px;
            }
            
            .showcase-header {
                padding: 15px;
            }
            
            .showcase-header h2 {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>
            <i class="fas fa-laptop-code"></i>
            Showcase de Landing Pages
        </h1>
        
        <div class="showcase-grid">
            <div class="showcase-item">
                <div class="showcase-header">
                    <h2><i class="fas fa-coffee"></i> Cafeteria</h2>
                </div>
                <div class="iframe-container">
                    <div class="loading-overlay">
                        <div class="loading-spinner"></div>
                    </div>
                    <iframe src="https://lanocafe-demo.vercel.app/" title="Lano CafÃ© - Cafeteria Artesanal"></iframe>
                </div>
            </div>

            <div class="showcase-item">
                <div class="showcase-header">
                    <h2><i class="fas fa-seedling"></i> Floricultura</h2>
                </div>
                <div class="iframe-container">
                    <div class="loading-overlay">
                        <div class="loading-spinner"></div>
                    </div>
                    <iframe src="https://floresce-vida.vercel.app/" title="Floricultura"></iframe>
                </div>
            </div>

            <div class="showcase-item">
                <div class="showcase-header">
                    <h2><i class="fa-solid fa-pizza-slice"></i> Restaurante</h2>
                </div>
                <div class="iframe-container">
                    <div class="loading-overlay">
                        <div class="loading-spinner"></div>
                    </div>
                    <iframe src="https://restaurante-red-omega.vercel.app/" title="Restaurante"></iframe>
                </div>
            </div>
        </div>

        <div class="fullscreen-section">
            <h2><i class="fas fa-expand-arrows-alt"></i> Visualizar em Tela Cheia</h2>
            <div class="fullscreen-buttons">
                <a href="https://lanocafe-demo.vercel.app/" target="_blank" class="fullscreen-btn cafe-btn">
                    <i class="fas fa-coffee"></i> Cafeteria
                </a>
                <a href="https://floresce-vida.vercel.app/" target="_blank" class="fullscreen-btn flor-btn">
                    <i class="fas fa-seedling"></i> Floricultura
                </a>
                <a href="https://restaurante-red-omega.vercel.app/" target="_blank" class="fullscreen-btn portfolio-btn">
                    <i class="fa-solid fa-pizza-slice"></i> Restaurante
                </a>
            </div>
        </div>
    </div>

    <script>
        // Remove loading overlay when iframe loads
        document.addEventListener('DOMContentLoaded', function() {
            const iframes = document.querySelectorAll('iframe');
            
            iframes.forEach(iframe => {
                iframe.addEventListener('load', function() {
                    const loadingOverlay = this.parentElement.querySelector('.loading-overlay');
                    if (loadingOverlay) {
                        loadingOverlay.style.opacity = '0';
                        setTimeout(() => {
                            loadingOverlay.style.display = 'none';
                        }, 300);
                    }
                });
            });
        });
    </script>
</body>
</html>
