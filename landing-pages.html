<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PÃ¡gina com 3 Iframes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #ffffff;
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: #ffffff;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border: 1px solid #e1e5e9;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2.2em;
            font-weight: 600;
            letter-spacing: -0.5px;
        }

        .iframe-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 20px;
            height: 600px;
        }

        .iframe-container {
            background: #ffffff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            overflow: hidden;
            border: 1px solid #e1e5e9;
        }

        .iframe-container:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.12);
            border-color: #3498db;
        }

        .iframe-container:first-child {
            grid-column: 1 / -1;
            grid-row: 1;
        }

        .iframe-container h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.1em;
            font-weight: 600;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .iframe-container h3 i {
            color: #3498db;
            font-size: 1.2em;
        }

        iframe {
            width: 100%;
            height: calc(100% - 55px);
            border: none;
            border-radius: 6px;
            background: #f8f9fa;
            border: 1px solid #dee2e6;
        }

        .controls {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #e9ecef;
        }

        .btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            margin: 0 5px 10px 5px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 4px rgba(52, 152, 219, 0.2);
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            background: #2980b9;
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(52, 152, 219, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn.secondary {
            background: #95a5a6;
        }

        .btn.secondary:hover {
            background: #7f8c8d;
        }

        .btn.danger {
            background: #e74c3c;
        }

        .btn.danger:hover {
            background: #c0392b;
        }

        .url-input select {
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 6px;
            margin-right: 10px;
            font-size: 14px;
            font-family: inherit;
            background: white;
            cursor: pointer;
        }

        .url-input select:focus {
            outline: none;
            border-color: #3498db;
        }

        @media (max-width: 768px) {
            .iframe-grid {
                grid-template-columns: 1fr;
                grid-template-rows: repeat(3, 1fr);
                height: 900px;
            }

            .iframe-container:first-child {
                grid-column: 1;
                grid-row: 1;
            }

            .url-input input {
                width: 250px;
                margin-bottom: 10px;
            }

            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-th-large"></i> Gerenciador de Iframes</h1>
        
        <div class="iframe-grid">
            <div class="iframe-container">
                <h3><i class="fas fa-map-marked-alt"></i>Cafeteria</h3>
                <iframe id="iframe1" src="https://lanocafe-demo.vercel.app/" title="cafeteria"></iframe>
            </div>
            
            <div class="iframe-container">
                <h3><i class="fab fa-wikipedia-w"></i>Floricultura</h3>
                <iframe id="iframe2" src="https://floresce-vida.vercel.app/" title="floricultura"></iframe>
            </div>
            
            <div class="iframe-container">
                <h3><i class="fab fa-youtube"></i>Portfolio</h3>
                <iframe id="iframe3" src="https://gustavo-dev-aboutme.vercel.app/" title="portfolio"></iframe>
            </div>
        </div>

        <div class="controls">
            <button class="btn" onclick="refreshIframes()">
                <i class="fas fa-sync-alt"></i> Atualizar Todos
            </button>
            <button class="btn secondary" onclick="toggleFullscreen()">
                <i class="fas fa-expand"></i> Tela Cheia
            </button>
        </div>


    </div>

    <script>
        let isFullscreen = false;
        
        // URLs aleatÃ³rias para demonstraÃ§Ã£o
        const randomUrls = [
            'https://www.google.com',
            'https://www.wikipedia.org',
            'https://www.github.com',
            'https://www.stackoverflow.com',
            'https://www.mozilla.org',
            'https://www.w3schools.com'
        ];

        function refreshIframes() {
            const iframes = document.querySelectorAll('iframe');
            iframes.forEach(iframe => {
                const currentSrc = iframe.src;
                iframe.src = '';
                setTimeout(() => {
                    iframe.src = currentSrc;
                }, 100);
            });
            
            // Feedback visual
            const btn = event.target;
            const icon = btn.querySelector('i');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-check"></i> Atualizado!';
            setTimeout(() => {
                btn.innerHTML = originalText;
            }, 1500);ðŸ”„ Atualizar Todos';
            }, 1500);
        }

        function toggleFullscreen() {
            const container = document.querySelector('.iframe-grid');
            
            if (!isFullscreen) {
                container.style.position = 'fixed';
                container.style.top = '0';
                container.style.left = '0';
                container.style.width = '100vw';
                container.style.height = '100vh';
                container.style.zIndex = '9999';
                container.style.background = 'rgba(0, 0, 0, 0.95)';
                container.style.padding = '20px';
                isFullscreen = true;
                
                event.target.innerHTML = '<i class="fas fa-compress"></i> Sair da Tela Cheia';
            } else {
                container.style.position = 'static';
                container.style.background = 'transparent';
                container.style.padding = '0';
                container.style.width = 'auto';
                container.style.height = '600px';
                isFullscreen = false;
                
                event.target.innerHTML = '<i class="fas fa-expand"></i> Tela Cheia';
            }
        }
        // Adiciona efeitos de hover aos iframes
        document.querySelectorAll('.iframe-container').forEach(container => {
            container.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-5px) scale(1.02)';
            });
            
            container.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0) scale(1)';
            });
        });

        // Tecla ESC para sair do fullscreen
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && isFullscreen) {
                toggleFullscreen();
            }
        });

        // Efeito de loading inicial
        window.addEventListener('load', function() {
            const containers = document.querySelectorAll('.iframe-container');
            containers.forEach((container, index) => {
                container.style.opacity = '0';
                container.style.transform = 'translateY(20px)';
                
                setTimeout(() => {
                    container.style.transition = 'all 0.6s ease';
                    container.style.opacity = '1';
                    container.style.transform = 'translateY(0)';
                }, index * 200);
            });
        });
    </script>
</body>
</html>
